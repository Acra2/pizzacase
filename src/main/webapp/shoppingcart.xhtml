<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:dataTable value="#{shoppingCartBean.pizzas}" var="p"
                         styleClass="table table-striped table-middle-align">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{p.name}
                </h:column>
                <h:column>
                    #{shoppingCartBean.getQuantity(p.id)}
                </h:column>
                <h:column>
                    <h:commandButton action="#{shoppingCartBean.addToCart(p.id)}" styleClass="btn btn-success" value="+" />
                    <h:commandButton action="#{shoppingCartBean.removeFromCart(p.id)}" styleClass="btn btn-danger" value="-" />
                </h:column>
                <h:column>
                    #{shoppingCartBean.getQuantity(p.id) * p.price}
                </h:column>
            </h:dataTable>
            <h:commandButton action="checkout" styleClass="btn btn-success" value="Order" />
        </ui:define>
    </ui:composition>
</h:body>
</html>
